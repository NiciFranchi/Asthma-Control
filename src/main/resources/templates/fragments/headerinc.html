    <!-- Site wide javascript here -->
    <script type="text/javascript">

        getBaseUrl = function () {
            var baseUrl = '';
            var a = window.location.href;
            var b = window.location.host;
            var baseUrl = a.substring(0, a.indexOf(b) + b.length + 1);
            if (!baseUrl.endsWith('/')) {
                baseUrl += '/';
            }
            console.log(baseUrl);
            return baseUrl;
        };

        var formatDate = function (dt) {
            if (dt === null || dt === undefined) {
                return dt;
            }
            dt = new Date(dt);
            dt = dt.toLocaleDateString();
            return dt;
        };

        Date.prototype.yyyyMMdd = function() {
            // getMonth() is zero-based
            var mm = this.getMonth() + 1;
            var dd = this.getDate();

            return [this.getFullYear(),
                (mm>9 ? '' : '0') + mm,
                (dd>9 ? '' : '0') + dd
            ].join('-');
        };


        $(function () {
            toastr.options = {

                "showDuration": "100",
                "hideDuration": "500",
                "timeOut": "2000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "slideDown",
                "hideMethod": "slideUp"
            }
        });
